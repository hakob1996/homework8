<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-DO list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1 id="h1">ADD YOUR TASK INSIDE THE INPUT AREA </h1>
            <input type="text" id='inputPlace'>
            <button id='btn'>ADD TO LIST</button>
        </div>
        <div class="listDivs">
            <p class="textContent">WASH THE CLOTHES</p>
            <button class="deleteContent">DELETE</button>
            <button class='editBtn'>EDIT</button>
        </div>
        <div class="listDivs">
            <p class="textContent">GO TO SHOPPING</p>
            <button class="deleteContent">DELETE</button>
            <button class='editBtn'>EDIT</button>
        </div>
        <div class="listDivs">
            <p class="textContent">MAKE A VIDEOCALL</p>
            <button class="deleteContent">DELETE</button>
            <button class='editBtn'>EDIT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
